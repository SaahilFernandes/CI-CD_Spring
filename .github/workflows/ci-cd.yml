name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B -DskipTests clean package

      - name: Run tests
        run: mvn test

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-spring:${{ github.sha }}
          docker build -t $IMAGE .
          echo "Built image: $IMAGE"

      - name: Push Docker image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-spring:${{ github.sha }}
          docker push $IMAGE

      - name: Tag latest and push
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-spring:${{ github.sha }}
          docker tag $IMAGE ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-spring:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-spring:latest
