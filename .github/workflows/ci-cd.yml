name: CI/CD - Build, Test, Docker Push

on:
  push:
    branches: [ main ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build with Maven
        run: |
          mvn -B -DskipTests=false clean package

      - name: Run tests
        run: |
          mvn test

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-spring:${{ github.sha }}
          docker build -t $IMAGE .

      - name: Push Docker image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-spring:${{ github.sha }}
          docker push $IMAGE

      - name: Tag latest and push
        run: |
          docker tag $IMAGE ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-spring:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-spring:latest
